<!DOCTYPE html>
<!--indicamos que utilizaremos html5-->
<html lang="en">
  <!--esta establecido el lenguaje-->
  <head>
    <!--etiqueta de apertira para la pestaña-->
    <meta charset="utf-8" />
    <!--atributo que hace respetar la escritura-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../PracticaLogin/css/styels.css" />
    <!--mandamos a llamar nuestra hoja de css-->
    <title>VideoAutomatico</title>
    <!--titulo que se le asigna a la pestaña--></head
  > 

  <body>
    <div class="container">
      <!--crea un contenedor principal-->
      <div class="row">
        <!--crear una nueva clase donde contendra a toda la estructura -->
        <div class="col">
          <!--crea un contenedor-->
          <!--indicamos que ecistira un video enlazado desde un citio de internet con una autoreproduccion-->
          <iframe
            src="https://www.youtube.com/embed/L3Dp4oGkn3k?si=2GRhv9ENdBPVseKd&autoplay=1&mute=1&controls=0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
          <!-- CON QUE SE REPRODUCE EL VIDEO -> &autoplay=1&mute=1&controls=0 NOTA TIENES QUE COLOCARLO ASTA EL FINAL -->

          <!--crearemos un contenedor nuevo que almacenara una imagen
        con este div indicamos que sera de color transparente y tendra una medida de 30rem-->
          <div
            class="card ColorTransparente rounded-4 border-0 position-absolute top-50 start-50 translate-middle"
            style="width: 30rem"
          >
            <br /><!--creamos un salto de linea-->
            <img src="./img/ImagenSinFondo.png" class="img" alt="..." />
            <!--incertamos una imagen que 
            estara dentro del contenedor secundario-->
            <br /><!--creamos un salto de linea-->

            <div class="punteado">
              <!--creamos otro contenedor de bajo de el secundario que alamacenara texto-->
              <div class="texto">
                <!--contenedor nuevo-->
                <div class="text-center">
                  <!--indicamos que sera centrado el texto-->
                  <pre><!--iniciamos el contenido del contenedor llamado punteado
                  que tendra una estructura de poema-->
Es la mejor escuela que pudo
aver existido en la actualidad
ya que mejora la calidad de 
vida de los estudiantes.</pre>
                  <!--cierre de contenido-->
                </div>
              </div>
              <!--cierre de etiqueta-->
            </div>
            <!--cierre de etiqueta-->
          </div>
          <!--cierre de etiqueta-->
        </div>
        <!--cierre de etiqueta-->
      </div>
      <!--cierre de etiqueta-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--cierre de etiqueta-->
  </body>
  <!--cierre de contenido visual-->
</html>
<!--cierre de estructura-->
